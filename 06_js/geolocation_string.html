<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Map&amp;Geolocation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>

  <!-- MapArea -->

  <div id="view"></div>
  <div id="myMap" style="width:50%;height:50%;"></div>
  <!-- /MapArea -->
  <!-- <div>
    <input type="button" id="search" value="お気に入り水族館">
  </div> -->

  <!-- jQuery&GoogleMapsAPI -->
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=AtPp6169FXC1EnZ7-SRaH7sm8synzAdIqhPUjEXCkKyxHkAVxPTgp9wzaAH2459F'
    async defer></script>
  <script src="js/BmapQuery.js"></script>
  <script>
    //****************************************
    //最初に実行する関数
    //****************************************
    function GetMap(){
      //geolocationAPIで位置情報を取得する処理（成功関数,失敗関数,オプション）
      navigator.geolocation.getCurrentPosition(mapsInit, mapsError, set);
    }


    //****************************************
    //成功関数
    //****************************************
    let map;
    function mapsInit(position) {
      //console.log("OK");
      //lat=緯度、lon=経度 を取得
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
    
      //Map表示
      map = new Bmap("#myMap");
      map.startMap(lat, lon, "load", 5); //The place is Bellevue.
    
      //Pinを追加
      let pin = map.pin(lat, lon, "#ff0000");
      console.log(pin);
      //Infoboxを追加
      // map.infobox(lat, lon, "現在地", "詳細情報を記載");
      map.infobox(lat, lon, "現在地");
     
      const options = [];
      options[0]={
        "lat":34.4812397,
        "lon":136.8460367,
        "title":"鳥羽水族館",
        "pinColor":"#ff0000",
        "show":false
    };
    options[1]={
        "lat":33.663162,
        "lon":130.365479,
        "title":"マリンワールド海の中道",
        "pinColor":"#ff0000",
        "show":false
    };
    options[2]={
        "lat":34.644066,
        "lon":135.128677,
        "title":"神戸市立須磨海浜水族園",
        "pinColor":"#ff0000",
        "show":false
    };

    map.infoboxLayers(options,true);

 };



    
    
    





    //****************************************
    //失敗関数
    //****************************************
    
    // function mapsError(Position){
    //   console.log("NG");
    // }

    function mapsError(error) {
    let e = "";
    if (error.code == 1) { //1＝位置情報取得が許可されてない（ブラウザの設定）
    e = "位置情報が許可されてません";
    }
    if (error.code == 2) { //2＝現在地を特定できない
    e = "現在位置を特定できません";
    }
    if (error.code == 3) { //3＝位置情報を取得する前にタイムアウトになった場合
    e = "位置情報を取得する前にタイムアウトになりました";
    }
    alert("エラー：" + e);
    };

 


    

    //****************************************
    //オプション設定
    //****************************************
    const set = {
      enableHighAccuracy: true, //より高精度な位置を求める
      maximumAge: 20000, //最後の現在地情報取得が20秒以内であればその情報を再利用する設定
      timeout: 10000 //10秒以内に現在地情報を取得できなければ、処理を終了
    };
  </script>
</body>

</html>
